<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue </title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script> 
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
  <h1>table</h1>
   <div> sql: {{info.sql}} </div>
   <div> count: {{info.count}} </div>
   <table>
   <div  >
    <th  v-for="i in info.index" >{{ i[0] }} </th>
   </div>
   <tr>
   <tr  v-for="j in info.result">
   	  <td  v-for="k in j">
   	  	   {{ k }} 
   	  </td>
   </tr>	
 
   </table>
</div>
<script type = "text/javascript">

new Vue({
  el: '#app',
  data () {
    return {
      i: '0',
      j: '0',
      k: '0',
      info: {}
    }
  },
  mounted () {
    axios.get('http://192.168.1.71:8101/student/jsonquery')
      .then(response => (this.info = response.data))
      .catch(function (error) { // 请求失败处理
       console.log(error);
      });
  }
})
</script>
</body>
</html>
