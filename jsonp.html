
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSONP 实例</title>
    <script src="https://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>    
</head>
<body>
<div id="divCustomers"></div>
<script>
//$.getJSON("http://192.168.1.10:8101/student/query?jsoncallback=?", function(data) {
$.ajax({
     type:"GET",
     url: "http://192.168.1.10:8101/student/query",
     cache:false,
     dataType:"jsonp",
	 jsonp:"callback",
	 jsonpCallback: "successCallback",
     success:function(data){    
    var html = '<tr>';
	html+=data.count+data.sql
    for(var i = 0; i < data.index.length; i++)
    {
        html += '<th>' + data.index[i][0] + '</th>';
    }
    html += '</tr>';
    console.log(data);
    $('#divCustomers').html(html); 
	}
});
</script>
</body>
</html>
